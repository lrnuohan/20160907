<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{padding:0; margin:0;}
        .clock{width:300px; height:300px; border-radius:50%; background: url("2.JPG"); background-size: 100%; border:20px solid paleturquoise; margin:100px auto; box-shadow: inset 5px 5px 10px #000; position: relative;}
        .clock .hou{width:8px; height:100px; background: #ffff00; border-radius: 50% 50% 0 0; position: absolute; left:50%; margin-left:-4px; top:50px; -webkit-transform-origin: bottom;}
        .clock .min{width:6px; height:120px; background: #ffff00; border-radius: 50% 50% 0 0; position: absolute; left:50%; margin-left:-3px; top:30px; -webkit-transform-origin: bottom;}
        .clock .sec{width:4px; height:130px; background: red; border-radius: 50% 50% 0 0; position: absolute; left:50%; margin-left:-2px; top:15px; -webkit-transform-origin: bottom;}
        .clock .con{width:30px; height:30px; background:-webkit-radial-gradient(pink,palevioletred); border-radius: 50%; position: absolute; left:50%; top:50%; margin-left: -15px; margin-top: -15px;}
        .clock span{width:2px; height: 10px; background:palevioletred; position: absolute; top:0; left:50%; margin-left: -1px; -webkit-transform-origin: center 150px;}
        .clock span.big{width:4px; height: 12px;}
        .clock span em{position: absolute; top:10px; font-weight: bold; font-style: normal; width:20px; -background: #ffff00; left:50%; margin-left:-10px; text-align: center;}
    </style>
    <script>
        window.onload=function(){
            var oClock=document.querySelector('.clock');
            var oHou=document.querySelector('.hou');
            var oMin=document.querySelector('.min');
            var oSec=document.querySelector('.sec');
            var N=60;
            for(var i=0; i<60; i++){
                var oSpan=document.createElement('span');
                oSpan.style.WebkitTransform='rotate('+i*6+'deg)';
                if(i%5==0){
                    oSpan.className='big';
                    oSpan.innerHTML='<em>'+(i/5||12)+'</em>';
                    var oE=oSpan.children[0];
                    oE.style.WebkitTransform='rotate('+-i*6+'deg)';
                }
                oClock.appendChild(oSpan);
            }
            function clock(){
                var oDate=new Date();
                var h=oDate.getHours();
                var m=oDate.getMinutes();
                var s=oDate.getSeconds();
                var sm=oDate.getMilliseconds();
                oHou.style.WebkitTransform='rotate('+(h*30+m/60*30)+'deg)';
                oMin.style.WebkitTransform='rotate('+(m*6+s/60*6)+'deg)';
                oSec.style.WebkitTransform='rotate('+(s*6+sm/1000*6)+'deg)';
            }
            clock();
            setInterval(clock,1);
        };
    </script>
</head>
<body>
    <div class="clock">
        <div class="hou"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <div class="con"></div>
    </div>
</body>
</html>
